<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <title>Consulta de endereço</title>
</head>
<body>
  <div class="container">
    <h1>Endereço</h1>

    <span id="mensagem"></span>
    <form class="endereco">
      <label>Digite o seu CEP (apenas números):
      <input type="text" id="cep" name="cep" size="6"/></label>

      <label>Rua: 
      <input type="text" name="rua" id="rua" size="20"/></label>

      <label>Bairro:
      <input type="text" name="bairro" id="bairro" size="20"/></label>

      <label>Cidade:
      <input type="text" name="cidade" id="cidade" size="25"/></label>

      <label>Estado:
      <input type="text" name="uf" id="uf" size="2"/></label>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
